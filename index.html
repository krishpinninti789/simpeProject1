<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="project1.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <button id="again">Again!</button>
      <h1>Between 1 and 20</h1>
    </div>
    <div class="display">
      <h1>Guess My Number!</h1>
      <h2 class="correct">?</h2>
    </div>
    <div class="field">
      <div class="inputbtn">
        <input class="inputnum" type="number" />
        <button id="check">Check</button>
      </div>
      <div class="score">
        <h1 class="guessing">Start Guessing...</h1>
        <h2 class="score">Score: <span id="ss">20</span></h2>
        <h2 class="highscore">Highscore: <span id="hs">0</span></h2>
      </div>
    </div>
    <script src="project1.js"></script>
  </body>
</html>
